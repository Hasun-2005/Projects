<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You have successfully sent your email</title>
</head>
<body>
    <h1>Congratulations, your email has been sent successfully</h1>
    <button id="return-button">Return to Website</button>

    <script>
        // Add event listener to the return button
        document.getElementById('return-button').addEventListener('click', function() {
            // Redirect to the website.html page
            window.location.href = "website.html"; // Adjust the path as needed
        });
    </script>
</body>
</html>
